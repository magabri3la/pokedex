<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fetch API</title>
</head>
<body>
  <h1>Fetch API</h1>

  <div class="pokedex">
    <div class="pokedex-box">
      <div class="pokedex-header">
        <div class="scanner">
          <div class="scanner-3">
            <div class="scanner-2">
              <div class="scanner-1"></div>
            </div>
          </div>
        </div>
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
      <div class="pokedex-body">
        <div class="pokedex-box-display">
          <div class="pokedex-box-display-inner">
            <div id="display" class="pokedex-display"></div>
            <div class="pokedex-display-controls">
              <div class="pokedex-display-controls-btn">
              </div>
              <div class="pokedex-display-controls-sound">
                <div class="sound"></div>
                <div class="sound"></div>
                <div class="sound"></div>
                <div class="sound"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="pokedex-controls">
          <div class="pokedex-controls-start">
            <div  class="pokedex-controls-start-btn">
              <div></div>
            </div>
          </div>
          <div class="pokedex-controls-center">
            <div class="pokedex-controls-center-btn-container">
              <div id="btn-before" class="pokedex-controls-center-btn-left"></div>
              <div id="btn-after"  class="pokedex-controls-center-btn-right"></div>
            </div>

            <div class="pokedex-controls-center-display"></div>
          </div>
          <div class="pokedex-controls-end">
            <img src="./assets/controls-cruz.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
